<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian Date Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ethiopian Date Converter</h1>
        <input type="number" id="ethiopianYear" placeholder="Ethiopian Year (e.g., 2014)">
        <input type="number" id="ethiopianMonth" placeholder="Ethiopian Month (1-13)">
        <input type="number" id="ethiopianDay" placeholder="Ethiopian Day (1-30)">
        <button onclick="convertDate()">Convert to UTC</button>
        <div class="result" id="result"></div>
        <div class="history" id="history"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
